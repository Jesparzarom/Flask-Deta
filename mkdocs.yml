#  SITE NAME
site_name: Flask-Deta

site_description: "A Python library for seamless integration with DetaSpace in Flask"

repo_url: https://github.com/Jesparzarom/Flask-Deta
repo_name: "Flask-Deta"


# NAVIGATION
nav:
  - Overview: index.md


  - Gettin Started:
    - Installation: guide/install.md
    - Configurations: guide/config.md
    - Quickstart : guide/start.md
  
  - Methods reference:
    - DetaBase: detabase/base.md
    - DetaDrive: detadrive/drive.md

  - About:
      - Changes: about/changelog.md
      - License: about/LICENSE.md

# THEME CONFIGURATIONS
theme:
  # NAME OF THEME
  name: material
  # LANGUAGE
  language: en

  # ICONS
  icon:
    repo: fontawesome/brands/github
  
  favicon: images/fdlogo.png
  logo: images/fdlogo.png

  highlightjs: true

  # FONTS
  font:
    text: Fira Sans
    code: Ubuntu Mono
  # COLORS

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4

  # FEATURES
  features:
    - navigation.footer
    - content.code.copy
    - content.code.hljs
    - search.highlight
    - navigation.instant
    - navigation.instant.prefetch

# PLUGINS FOR THE SITE
plugins:
  - search

# EXTRAS
extra:
  version: 0.1.0


copyright: Copyright &copy; 2023 J.P. Esparza.

markdown_extensions:
  - pymdownx.highlight: 
      use_pygments: false
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - toc:
      title: On this page

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js
  - javascripts/highlight.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/shades-of-purple.min.css


